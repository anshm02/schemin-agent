<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Schemin Automation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 200px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9f9f9;
    }
    
    .header {
      background: #ffffff;
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .header img {
      width: 24px;
      height: 24px;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
    }
    
    .content {
      padding: 16px 20px;
    }
    
    .no-automation {
      text-align: center;
      padding: 32px 20px;
      color: #6b7280;
      font-size: 14px;
    }
    
    .no-automation .icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    
    .no-automation .title {
      font-weight: 600;
      font-size: 15px;
      color: #374151;
      margin-bottom: 8px;
    }
    
    .no-automation .subtitle {
      font-size: 13px;
      line-height: 1.5;
    }
    
    .automation-card {
      background: #ffffff;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }
    
    .automation-card .title {
      font-size: 15px;
      font-weight: 600;
      color: #5d667a;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .automation-card .field {
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .automation-card .label {
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      display: inline-block;
      min-width: 70px;
    }
    
    .automation-card .value {
      color: #374151;
      font-weight: 500;
      font-size: 13px;
    }
    
    .log-button {
      width: 100%;
      padding: 12px;
      background: #5B5FED;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.2s;
    }
    
    .log-button:hover {
      background: #4a4ed4;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(91, 95, 237, 0.3);
    }
    
    .log-button:active {
      transform: translateY(0);
    }
    
    .log-button:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .status.info {
      background: #cfe2ff;
      color: #084298;
      display: block;
    }
    
    .open-webapp {
      display: block;
      text-align: center;
      padding: 10px;
      color: #5B5FED;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      margin-top: 12px;
      border-top: 1px solid #e5e7eb;
    }
    
    .open-webapp:hover {
      background: #f3f4f6;
    }
    
    .loading {
      text-align: center;
      padding: 32px;
      color: #6b7280;
      font-size: 14px;
    }
    
    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #5B5FED;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .permission-request {
      background: #fffbeb;
      border: 1px solid #fcd34d;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 12px;
      color: #92400e;
    }
    
    .permission-request button {
      width: 100%;
      padding: 8px;
      background: #fbbf24;
      color: #78350f;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    
    .permission-request button:hover {
      background: #f59e0b;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon48.png" alt="Logo">
    <h1>Schemin Automation</h1>
  </div>
  
  <div id="content" class="content">
    <div class="loading">
      <div class="spinner"></div>
      <div>Loading automations...</div>
    </div>
  </div>
  
  <a href="#" id="openWebapp" class="open-webapp">ðŸ“‹ Open Dashboard</a>
  
  <script src="popup.js"></script>
</body>
</html>
