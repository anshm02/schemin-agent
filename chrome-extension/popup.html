<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Article Summarizer Settings</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #4285f4;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #4285f4;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    
    .toggle-label {
      font-size: 13px;
      color: #333;
      margin: 0;
    }
    
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4285f4;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background: #3367d6;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .info {
      background: #e7f3ff;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      color: #004085;
      margin-top: 15px;
    }
    
    .article-info {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 15px;
    }
    
    .article-info p {
      margin: 5px 0;
    }
    
    .article-info .label {
      font-weight: 600;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üìù Article Summarizer</h1>
  
  <div id="articleInfo" class="article-info" style="display: none;">
    <p><span class="label">Current Page:</span> <span id="isArticle"></span></p>
    <p><span class="label">Read:</span> <span id="scrollPercentage">0</span>%</p>
  </div>
  
  <div class="section">
    <label for="serverUrl">Server URL</label>
    <input type="text" id="serverUrl" placeholder="http://localhost:3000" value="http://localhost:3000">
  </div>
  
  <div class="section">
    <label for="targetFile">Target Google Drive File</label>
    <input type="text" id="targetFile" placeholder="e.g., article-summaries.txt">
    <div style="font-size: 11px; color: #666; margin-top: 5px;">
      Enter the name of the file where summaries will be saved
    </div>
  </div>
  
  <div class="section">
    <div class="toggle-container">
      <label class="toggle-label" for="autoSummarize">Auto-summarize on tab switch</label>
      <label class="toggle-switch">
        <input type="checkbox" id="autoSummarize">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <button id="saveSettings">Save Settings</button>
  <button id="summarizeNow" style="background: #34a853;">Summarize Current Article</button>
  
  <div id="status" class="status"></div>
  
  <div class="info">
    üí° This extension detects articles and automatically summarizes what you've read when you switch tabs.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
